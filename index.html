<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-8xl text-center	mt-16 font-bold">Welcome to <span class="text-green-500 ">baap er
                bank</span></h1>
    </header>


    <main>
        <section class="bg-green-100 w-2/4 mx-auto mt-10">
            <div class="p-2  w-full">
                <h3 class="text-xl font-bold mx-auto w-3/5 text-pink-400">Please Login </h3>

                <div class="mx-auto w-3/5">
                    <input id="user-email" type="text" placeholder="Enter Your Email" class="my-5 w-3/4 px-2">

                    <input type="password" name="" id="user-pass" placeholder="Type password"
                        class="mb-3 w-3/4 mx-auto px-2">

                    <button id="login-button"
                        class="block bg-pink-400 px-4 py-1 rounded-md  text-white font-semibold my-2">Login</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>

</body>

</html>
